{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
       
{% block content %}

    {% for team in teams %}
        {% if team.nickname == 'Bears' %}
            <div class="container header-container">
                <div class="row">
                    <div class="col" style="background-image:  url({{ team.image_url }}) ;">
                        <h1>
                            Hello {{ team.name }} {{ team.nickname }}
                        </h1>
                    </div>
                </div>
            </div>
       {% endif %}
    {% endfor %}
    
{% endblock %}
