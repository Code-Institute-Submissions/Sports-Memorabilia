{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}
       
{% block content %}

            <div class="container">
                    <div class=" merch-row merchandise-background ">
                        <h5 class="team-font">{{ merchandise.name }}</h5>
                        <div class="image-container my-5">
                            <img class="merch-image" src="{{ merchandise.image_url }}" alt="{{ merchandise.name }}">
                        </div>
                        <p class="team-font container"> {{ merchandise.description }}</p>
                        <p class="team-font">${{ merchandise.price }}</p>
                        <form class="form" action="{% url 'add_to_cart' merchandise.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <a href="#"  value="Go back!" onclick="history.back()"  class="btn rounded-0 mt-5">
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn rounded-0 text-uppercase mt-5" value="Add to Cart">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>      
                    </div> 
                    
            </div>
    

{% endblock %}
